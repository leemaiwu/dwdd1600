<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request A Delivery</h1>
        <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <Label>
                    First Name*<input type="text" name="fname" required>
                </Label>
                <Label>
                    Last Name*<input type="text" name="lname" required>
                </Label>
                <Label>
                    Cell Number*<input type="tel" name="phone" required placeholder="888-900-0550">
                </Label>
            </fieldset>

            <fieldset>
                <legend>Delivery Method</legend>
                <Label>
                    <input type="radio" name="method" value="drone">Drone Delivery (2hrs)
                </Label>
                <Label>
                    <input type="radio" name="method" value="cycle">Motorcycle (4hrs)
                </Label>
                <Label>
                    <input type="radio" name="method" value="robot">Robot (6hrs)
                </Label>
            </fieldset>

            <fieldset>
                <legend>Delivery Options</legend>
                <Label>
                    <input type="checkbox" name="Porch" value="Chosen">Front Porch
                </Label>
                <Label>
                    <input type="checkbox" name="deck" value="cycle">Back Deck
                </Label>
                <Label>
                    <input type="checkbox" name="driveway" value="robot">Driveway
                </Label>
                <Label>
                    <input type="checkbox" name="garage" value="robot">Inside Garage
                </Label>

                <label>Preferred Delivery Time
                    <select name="time">
                        <option value="none">Please select</option>
                        <option value="morning">Between 7:00 AM - 11:00 AM</option>
                        <option value="noon">Between 11:00 AM - 2:00 PM</option>
                        <option value="afternoon">Between 2:00 PM - 5:00 PM</option>
                        <option value="evening">Between 5:00 PM - 8:00 PM</option>
                    </select>
                </label>
            </fieldset>
            
            <label>Comments
                <textarea name="comments"></textarea>
            </label>

            <input type="submit" value="Send Delivery Request">
        </form>
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
